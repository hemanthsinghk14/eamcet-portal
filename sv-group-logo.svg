<svg width="320" height="140" viewBox="0 0 320 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold circular emblem background -->
  <defs>
    <radialGradient id="goldGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="redRibbon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gold circular emblem -->
  <circle cx="160" cy="55" r="40" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="3"/>
  
  <!-- Inner circular border -->
  <circle cx="160" cy="55" r="32" fill="none" stroke="#B8860B" stroke-width="1.5"/>
  
  <!-- Central flame/torch graphic (diya style) -->
  <path d="M160 40 L155 50 L158 55 L155 60 L160 58 L165 60 L162 55 L165 50 Z" fill="#FF6B35" stroke="#E55A2B" stroke-width="0.8"/>
  
  <!-- Flame details -->
  <ellipse cx="160" cy="52" rx="4" ry="10" fill="#FF4500"/>
  <ellipse cx="160" cy="48" rx="3" ry="8" fill="#FFD700"/>
  
  <!-- Diya base -->
  <ellipse cx="160" cy="62" rx="8" ry="3" fill="#8B4513"/>
  
  <!-- Stylized leaves/wings -->
  <path d="M160 62 Q155 67 150 62 Q155 60 160 62" fill="#8B4513"/>
  <path d="M160 62 Q165 67 170 62 Q165 60 160 62" fill="#8B4513"/>
  
  <!-- Text around upper circle -->
  <path id="upperTextPath" d="M 95 55 A 40 40 0 1 1 225 55" fill="none"/>
  <text fill="#000000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    <textPath href="#upperTextPath" startOffset="5%">
      SREE VENKATESWARA GROUP OF
    </textPath>
  </text>
  
  <!-- Text around lower circle -->
  <path id="lowerTextPath" d="M 225 55 A 40 40 0 1 1 95 55" fill="none"/>
  <text fill="#000000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    <textPath href="#lowerTextPath" startOffset="25%">
      INSTITUTIONS
    </textPath>
  </text>
  
  <!-- Red ribbon banner -->
  <path d="M 130 95 Q 160 85 190 95 Q 160 105 130 95" fill="url(#redRibbon)" stroke="#991B1B" stroke-width="1"/>
  <path d="M 135 98 Q 160 90 185 98" fill="#991B1B" opacity="0.3"/>
  
  <!-- SV GROUP text on ribbon -->
  <text x="160" y="102" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">SV GROUP</text>
</svg>
