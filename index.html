<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAMCET Student Follow-Up System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .auth-bg {
            background-color: #f3f4f6;
            background-image: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
        }
        .modal-backdrop {
            transition: opacity 0.3s ease-in-out;
            z-index: 50;
        }
        .modal-content {
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Authentication Screens -->
        <div id="auth-container">
        <!-- Login Screen -->
        <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-blue-100">
            <div class="max-w-md w-full space-y-8 p-8">
                <div class="text-center">
                    <!-- SV Group Logo -->
                    <div class="mx-auto h-32 w-80 bg-white rounded-lg shadow-lg mb-4 flex items-center justify-center p-4">
                        <img src="sv-group-logo.svg" alt="SREE VENKATESWARA GROUP OF INSTITUTIONS" class="max-h-full max-w-full object-contain">
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900">Welcome Back</h2>
                    <p class="text-gray-600 mt-2">Sign in to EAMCET Student Management Portal</p>
                </div>
                <form id="login-form" class="mt-8 space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input id="login-email" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input id="login-password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>
                    <div id="login-error" class="text-sm text-red-600 hidden"></div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Sign In
                    </button>
                    <div class="text-center">
                        <button type="button" id="show-signup" class="text-indigo-600 hover:text-indigo-500 text-sm">
                            Don't have an account? Sign up
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Signup Screen -->
        <div id="signup-screen" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-emerald-100 hidden">
            <div class="max-w-md w-full space-y-8 p-8">
                <div class="text-center">
                    <!-- SV Group Logo -->
                    <div class="mx-auto h-32 w-80 bg-white rounded-lg shadow-lg mb-4 flex items-center justify-center p-4">
                        <img src="sv-group-logo.svg" alt="SREE VENKATESWARA GROUP OF INSTITUTIONS" class="max-h-full max-w-full object-contain">
                    </div>
                    <h2 class="text-3xl font-bold text-gray-900">Create Account</h2>
                    <p class="text-gray-600 mt-2">Join EAMCET Student Management Portal</p>
                </div>
                <form id="signup-form" class="mt-8 space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input id="signup-name" type="text" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input id="signup-email" type="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input id="signup-password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Role</label>
                            <select id="signup-role" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
                                <option value="">Select your role</option>
                                <option value="admin">Administrator</option>
                                <option value="staff">Staff Member</option>
                            </select>
                        </div>
                    </div>
                    <div id="signup-error" class="text-sm text-red-600 hidden"></div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Create Account
                    </button>
                    <div class="text-center">
                        <button type="button" id="show-login" class="text-green-600 hover:text-green-500 text-sm">
                            Already have an account? Sign in
                        </button>
                    </div>
                </form>
            </div>
                </div>
            </div>

    <!-- Main Application Container -->
    <div id="app-container" class="hidden">
        <!-- Navigation Header -->
        <nav class="bg-white shadow-lg border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <div class="h-8 w-8 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center mr-3">
                    <div class="text-center">
                                    <div class="text-sm font-bold text-white">SV</div>
                                </div>
                            </div>
                            <h1 class="text-xl font-bold text-gray-900">EAMCET Portal</h1>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div id="user-info" class="flex items-center space-x-2">
                            <span id="current-user-name" class="text-sm font-medium text-gray-700"></span>
                            <span id="current-user-role" class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded-full"></span>
                        </div>
                        <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">
                            <i class="fas fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Welcome Section (Default View) -->
        <div id="welcome-section" class="text-center py-12">
            <div class="max-w-3xl mx-auto">
                <i class="fas fa-graduation-cap text-6xl text-indigo-600 mb-6"></i>
                <h2 class="text-3xl font-bold text-gray-900 mb-4">EAMCET Student Management Portal</h2>
                <p class="text-lg text-gray-600 mb-8">
                    Streamline student follow-up processes with our comprehensive management system. 
                    Upload datasets, assign staff, and track progress efficiently.
                </p>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <i class="fas fa-user-shield text-3xl text-indigo-600 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">Admin Panel</h3>
                        <p class="text-gray-600 mb-4">Upload datasets, generate reports, and manage staff assignments.</p>
                        <button id="admin-welcome-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors">
                            Access Admin Panel
                        </button>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <i class="fas fa-users text-3xl text-green-600 mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-900 mb-2">Staff Panel</h3>
                        <p class="text-gray-600 mb-4">View assigned students, submit feedback, and send reports.</p>
                        <button id="staff-welcome-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                            Access Staff Panel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Panel Content -->
        <div id="admin-section" class="hidden">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Admin Panel</h2>
                <p class="text-gray-600">Manage datasets, staff assignments, and view reports</p>
            </div>

            <!-- Admin Dashboard Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <i class="fas fa-database text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Students</p>
                            <p id="total-students" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <i class="fas fa-users text-green-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Active Staff</p>
                            <p id="active-staff" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <div class="p-2 bg-yellow-100 rounded-lg">
                            <i class="fas fa-clock text-yellow-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Pending Calls</p>
                            <p id="pending-calls" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <div class="p-2 bg-purple-100 rounded-lg">
                            <i class="fas fa-chart-line text-purple-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Completed</p>
                            <p id="completed-calls" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Admin Action Panels -->
            <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 mb-8">
                <!-- Data Management Panel -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-indigo-600 text-white p-4">
                        <h3 class="text-lg font-semibold flex items-center">
                            <i class="fas fa-database mr-2"></i>
                            Data Management
                        </h3>
                        <p class="text-indigo-100 text-sm">Upload and manage student datasets</p>
                    </div>
                    <div class="p-6 space-y-4">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <i class="fas fa-file-excel text-3xl text-gray-400 mb-3"></i>
                            <p class="text-sm text-gray-600 mb-3">Upload CSV or XLSX files</p>
                            <input type="file" id="dataset-upload" accept=".csv,.xlsx,.xls" class="hidden">
                            <button id="upload-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors text-sm">
                                <i class="fas fa-upload mr-2"></i>Choose File
                            </button>
                        </div>
                        <p id="upload-status" class="text-sm text-green-600 hidden"></p>
                        <div class="border-t pt-4">
                            <button id="export-data-btn" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors text-sm">
                                <i class="fas fa-download mr-2"></i>Export Data
                    </button>
                        </div>
                    </div>
                </div>

                <!-- Staff Assignment Panel -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-green-600 text-white p-4">
                        <h3 class="text-lg font-semibold flex items-center">
                            <i class="fas fa-users mr-2"></i>
                            Staff Assignment
                        </h3>
                        <p class="text-green-100 text-sm">Assign students to staff members</p>
                    </div>
                    <div class="p-6 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Assignment Method</label>
                            <select id="assignment-type" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">
                                <option value="auto">Auto-allocate equally</option>
                                <option value="manual">Manual assignment</option>
                                <option value="special">Assign special students to top performers</option>
                            </select>
                        </div>
                        <button id="assign-staff-btn" class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors text-sm">
                            <i class="fas fa-user-plus mr-2"></i>Execute Assignment
                    </button>
                        <p id="assignment-status" class="text-sm text-green-600 hidden"></p>
                        <div class="border-t pt-4">
                            <div class="text-xs text-gray-500 mb-2">Quick Stats:</div>
                            <div class="grid grid-cols-2 gap-2 text-xs">
                                <div class="bg-gray-50 p-2 rounded">
                                    <div class="font-semibold text-gray-900" id="unassigned-count">0</div>
                                    <div class="text-gray-600">Unassigned</div>
                                </div>
                                <div class="bg-gray-50 p-2 rounded">
                                    <div class="font-semibold text-gray-900" id="assigned-count">0</div>
                                    <div class="text-gray-600">Assigned</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reports & Analytics Panel -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-purple-600 text-white p-4">
                        <h3 class="text-lg font-semibold flex items-center">
                            <i class="fas fa-chart-bar mr-2"></i>
                            Reports & Analytics
                        </h3>
                        <p class="text-purple-100 text-sm">Generate insights and reports</p>
                    </div>
                    <div class="p-6 space-y-3">
                        <button id="preview-report-btn" class="w-full bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition-colors text-sm">
                            <i class="fas fa-eye mr-2"></i>Preview Report
                        </button>
                        <button id="export-report-btn" class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors text-sm">
                            <i class="fas fa-download mr-2"></i>Export Live Report
                        </button>
                        <button id="view-feedback-btn" class="w-full bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700 transition-colors text-sm">
                            <i class="fas fa-comments mr-2"></i>View Feedback
                        </button>
                        <div class="border-t pt-4">
                            <div class="text-xs text-gray-500 mb-2">Performance Overview:</div>
                            <div class="space-y-2 text-xs">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Completion Rate:</span>
                                    <span class="font-semibold text-green-600" id="completion-rate">0%</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Active Staff:</span>
                                    <span class="font-semibold text-blue-600" id="active-staff-count">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Student Data Table -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-table text-indigo-600 mr-2"></i>
                        Student Data
                    </h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned Staff</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-student-table" class="bg-white divide-y divide-gray-200">
                            <!-- Student data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Staff Panel Content -->
        <div id="staff-section" class="hidden">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Staff Panel</h2>
                <p class="text-gray-600">View assigned students and submit feedback</p>
    </div>

            <!-- Staff Dashboard Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <i class="fas fa-user-graduate text-blue-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">My Students</p>
                            <p id="my-students-count" class="text-2xl font-bold text-gray-900">0</p>
                         </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <div class="p-2 bg-yellow-100 rounded-lg">
                            <i class="fas fa-clock text-yellow-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Pending</p>
                            <p id="my-pending-count" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <i class="fas fa-check-circle text-green-600 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Completed</p>
                            <p id="my-completed-count" class="text-2xl font-bold text-gray-900">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Staff Action Panels -->
            <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6 mb-8">
                <!-- Feedback Management Panel -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-green-600 text-white p-4">
                        <h3 class="text-lg font-semibold flex items-center">
                            <i class="fas fa-comment-dots mr-2"></i>
                            Feedback Management
                        </h3>
                        <p class="text-green-100 text-sm">Submit and manage student feedback</p>
                    </div>
                    <div class="p-6 space-y-4">
                        <button id="submit-feedback-btn" class="w-full bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors text-sm">
                            <i class="fas fa-plus mr-2"></i>Add New Feedback
                        </button>
                        <div class="border-t pt-4">
                            <div class="text-xs text-gray-500 mb-2">Quick Actions:</div>
                            <div class="space-y-2">
                                <button class="w-full text-left text-xs bg-gray-50 hover:bg-gray-100 p-2 rounded transition-colors" onclick="staffPanel.quickBulkUpdate('contacted')">
                                    <i class="fas fa-phone text-green-600 mr-2"></i>Mark All as Contacted
                                </button>
                                <button class="w-full text-left text-xs bg-gray-50 hover:bg-gray-100 p-2 rounded transition-colors" onclick="staffPanel.quickBulkUpdate('interested')">
                                    <i class="fas fa-check text-blue-600 mr-2"></i>Mark All as Interested
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Reporting Panel -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-blue-600 text-white p-4">
                        <h3 class="text-lg font-semibold flex items-center">
                            <i class="fas fa-chart-line mr-2"></i>
                            Reporting & Analytics
                        </h3>
                        <p class="text-blue-100 text-sm">Generate and preview reports</p>
                    </div>
                    <div class="p-6 space-y-4">
                        <button id="preview-report-btn" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors text-sm">
                            <i class="fas fa-eye mr-2"></i>Preview Report
                        </button>
                        <button id="send-report-btn" class="w-full bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition-colors text-sm">
                            <i class="fas fa-paper-plane mr-2"></i>Send to Admin
                        </button>
                        <div class="border-t pt-4">
                            <div class="text-xs text-gray-500 mb-2">My Performance:</div>
                            <div class="space-y-2 text-xs">
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Students Assigned:</span>
                                    <span class="font-semibold text-blue-600" id="my-assigned-count">0</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600">Completion Rate:</span>
                                    <span class="font-semibold text-green-600" id="my-completion-rate">0%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Export Panel -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="bg-orange-600 text-white p-4">
                        <h3 class="text-lg font-semibold flex items-center">
                            <i class="fas fa-download mr-2"></i>
                            Data Export
                        </h3>
                        <p class="text-orange-100 text-sm">Export your student data</p>
                    </div>
                    <div class="p-6 space-y-4">
                        <button id="export-my-students-btn" class="w-full bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700 transition-colors text-sm">
                            <i class="fas fa-file-excel mr-2"></i>Export My Students
                        </button>
                        <button id="export-feedback-btn" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors text-sm">
                            <i class="fas fa-comments mr-2"></i>Export Feedback
                        </button>
                        <div class="border-t pt-4">
                            <div class="text-xs text-gray-500 mb-2">Export Options:</div>
                            <div class="space-y-2">
                                <label class="flex items-center text-xs">
                                    <input type="checkbox" id="include-pending" class="mr-2" checked>
                                    Include Pending Students
                                </label>
                                <label class="flex items-center text-xs">
                                    <input type="checkbox" id="include-feedback" class="mr-2" checked>
                                    Include Feedback History
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Assigned Students Table -->
            <div class="bg-white rounded-lg shadow-md">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-900">
                        <i class="fas fa-users text-green-600 mr-2"></i>
                        My Assigned Students
                    </h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Feedback</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="staff-student-table" class="bg-white divide-y divide-gray-200">
                            <!-- Staff student data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Report Modal -->
    <div id="report-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-lg font-medium text-gray-900">Generated Report</h3>
                    <button id="close-report-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="report-content" class="text-gray-600">
                    <!-- Report content will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Submit Feedback</h3>
                    <button id="close-feedback-modal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <form id="feedback-form">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Student</label>
                        <select id="feedback-student" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <!-- Options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Call Status</label>
                        <select id="feedback-status" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="contacted">Contacted</option>
                            <option value="not-reachable">Not Reachable</option>
                            <option value="interested">Interested</option>
                            <option value="not-interested">Not Interested</option>
                            <option value="call-back">Call Back Later</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Remarks</label>
                        <textarea id="feedback-remarks" rows="4" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter feedback details..."></textarea>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-feedback" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                            Submit Feedback
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Admin Report Preview Modal -->
    <div id="admin-report-preview-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-10 mx-auto p-5 border w-11/12 md:w-4/5 lg:w-3/4 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Admin Report Preview</h3>
                    <div class="space-x-2">
                        <button id="export-from-preview-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                            <i class="fas fa-download mr-2"></i>Export Report
                        </button>
                        <button id="close-admin-preview-modal" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                            <i class="fas fa-times mr-2"></i>Close
                        </button>
                    </div>
                </div>
                <div id="admin-report-preview-content" class="text-gray-600 max-h-96 overflow-y-auto">
                    <!-- Admin report preview content will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Report Preview Modal -->
    <div id="report-preview-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-10 mx-auto p-5 border w-11/12 md:w-4/5 lg:w-3/4 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Report Preview</h3>
                    <div class="space-x-2">
                        <button id="send-report-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            <i class="fas fa-paper-plane mr-2"></i>Send to Admin
                        </button>
                        <button id="close-preview-modal" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors">
                            <i class="fas fa-times mr-2"></i>Close
                        </button>
                    </div>
                </div>
                <div id="report-preview-content" class="text-gray-600 max-h-96 overflow-y-auto">
                    <!-- Report preview content will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/dataManager.js"></script>
    <script src="js/authManager.js"></script>
    <script src="js/adminPanel.js"></script>
    <script src="js/staffPanel.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
